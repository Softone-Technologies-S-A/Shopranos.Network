<section :id="this.model.id" v-if="mapSrc !== null" :class="this.model?.cssClass" class="container pt-md-3 pb-2 mb-5 pb-lg-3">
    <div v-if="this.model.header !== null && this.model.header !=''"
         :class="['d-flex', 'flex-wrap', 'mb-4', 'pb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ this.model.header }}</h2>
    </div>
    <div class="row g-0 d-flex justify-content-center">
        <div v-if="this.data.image !== null" class="col-lg-12 mb-4">
            <img :src="this.data.image.link" alt="this.data.title" />
        </div>
    </div>
    <div class="contact-area component-wrapper">
        <div class="contact-map">
            <div id="map" class="row">
                <iframe class="col"
                        width="1080"
                        height="560"
                        style="border:0"
                        loading="lazy"
                        allowfullscreen
                        :src="mapSrc">
                </iframe>
            </div>
        </div>
    </div>
</section>
