<section :id="this.model.id" :class="this.model?.cssClass" class="container pt-md-3 pb-2 mb-5 pb-lg-3">

         :class="['d-flex', 'flex-column', 'flex-wrap', 'mb-4', 'pb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ this.model.header }}</h2>
        <div v-if="this.model.text !== null" v-html="data.text" class="fs-sm text-muted py-2">
