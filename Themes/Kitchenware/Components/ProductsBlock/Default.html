<section :id="this.model.id" v-if="this.products !== null && this.products.length>0" :class="this.model?.cssClass"
         class="container pt-md-3 pb-2 mb-5 pb-lg-3" style="min-height: 400px;">
    <div v-if="this.model.header !== null && this.model.header !=''"
         :class="['d-flex', 'flex-wrap', 'mb-4', 'pb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ model.header }}</h2>
    </div>
    <div class="row pt-4 mx-n2">
        <div v-for="(product, index) in products" class="col-lg-3 col-md-4 col-sm-6 px-4 mb-5" :key="index">
            <productlistitem :model="product" :isCalculated="areProductsCalculated"></productlistitem>
        </div>
    </div>
</section>
