
<section v-if="this.model.header !== null" :class="this.model?.cssClass" class="container" :id="this.model.id">
    <div v-if="model.header !== null && this.model.header !=''" :class="['d-flex', 'flex-wrap', 'pb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ model.header }}</h2>
    </div>
</section>

<section :id="this.model.id" v-if="this.Banners !== null && this.pattern.length === 1" :class="this.model?.cssClass" class="bg-size-cover bg-position-center d-flex justify-content-center pt-md-3 pb-2 mt-2 mb-5 pb-lg-3" :style="'background-image: url('+Banners[0].image.link+');'" style="height: 450px">
    <a v-if="this.Banners[0].buttonLink !== null && this.Banners[0].buttonLink !== ''" :href="this.Banners[0].buttonLink" class="w-100 h-100" />
</section>

<section v-if="this.Banners !== null && this.pattern.length > 1" class="container pt-md-3 pb-2 mt-2 mb-5 pb-lg-3" :id="this.model.id">
    <div class="row">
        <div v-for="(banner, index) in Banners" :class="'mb-4 col-md-'+(this.pattern[index])">
            <a v-if="banner.buttonLink !== null && banner.buttonLink !== ''" :href="banner.buttonLink">
                <div style="height:220px;border-radius:5px" :style="banner.image !== null ? 'background-image: url('+banner.image.link+');background-size: cover;background-position: center;background-repeat: no-repeat' : ''"></div>
            </a>
            <div v-else style="height:220px;border-radius:5px" :style="banner.image !== null ? 'background-image: url('+banner.image.link+');background-size: cover;background-position: center;background-repeat: no-repeat' : ''"></div>
        </div>
    </div>

</section>
