<section :class="this.model?.cssClass" class="container pt-md-3 pb-2 mb-5 pb-lg-3"
    v-if="lastVisitedProducts!==null && lastVisitedProducts.length>0">
    <div v-if="this.model.header !== null && this.model.header !=''"
        :class="['d-flex', 'flex-wrap', 'mb-4', 'pb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ model.header }}</h2>
    </div>
    <div class="tns-carousel">
        <div :id="this.carouselId" class="tns-carousel-inner"
            data-carousel-options='{"items": 4, "controls": true, "nav": false, "autoHeight": true, "responsive": {"0":{"items":1},"500":{"items":2, "gutter": 18},"768":{"items":3, "gutter": 20}, "1100":{"items":4, "gutter": 30}}}'>
            <div v-for="product in this.lastVisitedProducts">
                <productlistitem :model="product" :isCalculated="areProductsCalculated"></productlistitem>
            </div>
        </div>
    </div>
</section>
