<div class="container pt-md-3 pb-2 mt-2 mb-5 pb-lg-3" :id="this.model.id" :class="this.model?.cssClass">
    <div v-if="this.model.header !== null && this.model.header !=''"
         :class="['d-flex', 'flex-wrap', 'pb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ model.header }}</h2>
    </div>
    <div v-if="ButtonOrientation==0" class="row">
        <span v-if="this.Text !== null" class="col-lg-5 offset-lg-1 align-self-center  text-lg-end text-center px-4">
            {{Text}}
        </span>
        <div class="align-self-center col-md-auto text-center">
            <a :href="this.ButtonLink" class="btn btn-primary">{{ButtonText}}</a>
        </div>
    </div>
    <div v-if="ButtonOrientation==1" class="row">
        <div class="align-self-center offset-lg-4 col-md-auto text-center">
            <a :href="this.ButtonLink" class="btn btn-primary">{{ButtonText}}</a>
        </div>
        <span v-if="this.Text !== null" class="col-lg-5  align-self-center text-lg-start text-center px-4">
            {{Text}}
        </span>
    </div>
    <div v-if="ButtonOrientation==2" class="row text-center align-items-center py-md-3 d-flex justify-content-evenly">
        <div class="col-lg-12 align-self-center mb-3">
            <a :href="this.ButtonLink" class="btn btn-primary">{{ButtonText}}</a>
        </div>
        <div v-if="this.Text !== null" class="col-lg-5 pb-2">
            {{Text}}
        </div>
    </div>
    <div v-if="ButtonOrientation==3" class="row text-center align-items-center py-md-3 d-flex justify-content-evenly">
        <div v-if="this.Text !== null" class="pb-2 col-lg-5">
            {{Text}}
        </div>
        <div class="align-self-center mt-3 col-lg-12">
            <a :href="this.ButtonLink" class="btn btn-primary">{{ButtonText}}</a>
        </div>
    </div>
</div>
