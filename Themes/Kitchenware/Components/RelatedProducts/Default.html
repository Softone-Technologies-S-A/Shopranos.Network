<section :id="this.model.id" :class="this.model?.cssClass" class="container pt-md-3 pb-2 mb-5 pb-lg-3"
         v-if="hasRelatedProducts">
    <div v-if="this.model.header !== null && this.model.header !=''"
         :class="['d-flex', 'flex-wrap', 'pb-4', 'mb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ this.model.header }}</h2>
    </div>
    <div class="tns-carousel tns-controls-static tns-nav-enabled tns-controls-outside">
        <div :id="'relatedcarousel-'+this.carouselId" class="tns-carousel-inner "
             data-carousel-options='{"items": 4,"nav": true, "responsive": {"0":{"items":1},"500":{"items":2, "gutter": 18},"768":{"items":4, "gutter": 20}, "1260":{"gutter": 24}}}'>
            <div v-for="(product, index) in this.relatedProducts">
                <productlistitem :model="product"></productlistitem>
            </div>
        </div>
    </div>
</section>
