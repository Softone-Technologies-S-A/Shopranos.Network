<section :class="this.model?.cssClass" :id="this.model.id" class="container pt-md-3 pb-2 mb-5 pb-lg-3">
    <div v-if="this.model.header !== null && this.model.header !=''"
         :class="['d-flex', 'flex-wrap', 'pb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ model.header }}</h2>
    </div>
    <div class="row pt-lg-2 text-center justify-content-center">
        <div v-for="(column, index) in model.columns" class="mb-grid-gutter col-md-4" :class="'mb-4 col-lg-'+(this.pattern[0])+(this.pattern.length<=2?' col-md-12':' col-sm-6')">
            <div :style="bgClass" class="row">
                <div v-if="model.icons[index]" class="d-inline-flex align-items-center justify-content-sm-center text-start">
                    <a v-if="model.icons[index]?.link !== null"
                       :href="model.icons[index]?.link"><img :src="getImage(model.icons[index])" alt="icon" style="max-height: 80px" /></a>
                    <img v-else :src="getImage(model.icons[index])" alt="icon" style="max-height: 80px" />
                    <div class="ps-3">
                        <h6 v-if="model.icons[index]?.header !== null" class="fs-base fw-bold mb-1" :style="'color: '+model.textColor">
                            {{model.icons[index]?.header}}
                        </h6>
                        <p v-if="model.icons[index]?.text !== null" class="fs-ms opacity-70 mb-0" :style="'color: '+model.textColor">
                            {{model.icons[index]?.text}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
