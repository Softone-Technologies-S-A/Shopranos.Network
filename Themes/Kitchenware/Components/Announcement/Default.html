<section v-if="this.model.id !== null" :class="this.model?.cssClass" class="container" :id="this.model.id">
    <div class="modal fade" id="announcement-modal" tabindex="-1" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered " role="document">
            <div class="modal-content" style="height:700px;">
                <div class="modal-body">
                    <div :class="this.model?.cssClass" class="tns-carousel tns-nav-enabled tns-controls-outside">
                        <div v-if="this.model.header !== null && this.model.header !=''"
                             class="container pt-md-3 pb-2 pb-lg-3">
                            <div :class="['d-flex', 'flex-wrap', getAlignmentClass(model.alignment)]">
                                <h2 class="h3 fw-bold mb-0 pt-3">{{ model.header }}</h2>
                            </div>
                        </div>
                        <div :id="'announcement-'+this.model.id" class="tns-carousel-inner"
                             data-carousel-options='{"mode": "gallery", "speed": 1000}'>
                            <div v-for="announcement in this.announcements" class="px-5"
                                 style="height:600px; overflow:auto">
                                <div v-if="announcement.title !== null && announcement.title !=''"
                                     class="row">
                                    <div class="h3 fw-bold mb-0 text-center pt-3">{{announcement.title}}</div>
                                </div>
                                <div class="row pt-3 " style="height:90%">
                                    <div v-if="announcement.image && announcement.image !== null && announcement.image.link && announcement.image.link !== null"
                                         class="d-flex align-items-center justify-content-center">
                                        <div class="d-flex justify-content-center rounded-3">
                                            <img onerror="this.src='this._getNoImageUrl()';" class="d-block "
                                                 :src="announcement.image.link" :alt="model.header"
                                                 style="object-fit: cover; max-width:400px;max-height:400px;">
                                        </div>
                                    </div>
                                    <div v-if="announcement.description !== null && announcement.description !=''"
                                         class="d-flex align-self-center flex-wrap justify-content-center">
                                        <div class="h4 p-0 pt-3" style="text-align: justify!important;" v-html="announcement.description"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
