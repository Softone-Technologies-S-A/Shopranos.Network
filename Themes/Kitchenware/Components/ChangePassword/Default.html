<div :id="this.model.id":class="this.model?.cssClass" class="container py-4 py-lg-5 my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h2 class="h3 mb-4">##ChangePassword##</h2>
            <div class="card py-2 mt-4">
                <form class="card-body needs-validation" novalidate @submit.prevent="checkForm">
                    <div class="mb-3">
                        <label class="form-label" for="new-password">##newPasswordText##</label>
                        <input class="form-control" v-model="password" type="password" name="NewPassword" id="new-password" required>
                        <div v-if="this.passwordError===0" class="invalid-feedback">##EmptyPasswordText##</div>
                        <label class="form-label mt-4" for="confirm-password">##confirmPasswordText##</label>
                        <input class="form-control" v-model="passwordValidate" type="password" name="Password" id="confirm-password" required>
                        <div v-if="this.passwordValidateError===0" class="invalid-feedback">##EmptyPasswordText##</div>
                        <div v-else-if="this.passwordValidateError===1" class="invalid-feedback">##MismatchPasswordText##</div>
                        <div v-else-if="this.passwordValidateError===2" class="invalid-feedback">##PasswordPolicyText##</div>
                        <div v-else-if="this.passwordValidateError===3" class="invalid-feedback">##RequestError##</div>
                    </div>
                    <button class="btn btn-primary" type="submit"><span class="pe-2">##ButtonText##</span><span v-show="isloading" class="ml-2 spinner-border spinner-border-sm text-white"></span></button>
                </form>
            </div>
        </div>
    </div>
</div>
