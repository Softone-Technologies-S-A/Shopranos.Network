<section :id="this.model.id" :class="this.model?.cssClass" class="container pt-md-3 pb-2 mb-5 pb-lg-3">
    <div v-if="this.imgUrl !== null" class="row align-items-center justify-content-center">
        <div :class="this.imageClass">
            <img class="rounded-3 w-100" :src="this.imgUrl" :alt="this.title" />
        </div>
        <div :class="this.textClass">
            <div v-if="this.model.header !== null && this.model.header !=''"
                 :class="['d-flex', 'flex-wrap','mb-2', getAlignmentClass(model.alignment)]">
                <h2 class="h3 mb-0">{{ model.header }}</h2>
            </div>
            <h5 v-if="this.model.subHeader !== null" class="h5 mb-3 pb-2">{{model.subHeader}}</h5>
            <div v-if="this.model.text !== null" v-html="model.text" class="fs-sm text-muted pb-2"></div>
            <div v-if="this.model.buttonText !== null && this.model.buttonLink!==null" class="mt-2">
                <a type="button" :href="this.model.buttonLink" class="btn btn-outline-primary">{{model.buttonText}}</a>
            </div>
        </div>
    </div>
    <div v-else class="row">
        <div :class="this.textClass">
            <div v-if="this.model.header !== null && this.model.header !=''"
                 :class="['d-flex', 'flex-wrap', 'mb-2', getAlignmentClass(model.alignment)]">
                <h2 class="h3 mb-0">{{ model.header }}</h2>
            </div>
            <h5 v-if="this.model.subHeader !== null" class="h5 mb-3 pb-2">{{model.subHeader}}</h5>
            <div v-if="this.model.text !== null" v-html="model.text" class="fs-sm text-muted pb-2"></div>
            <div v-if="this.model.buttonText !== null && this.model.buttonLink!==null" class="mt-2">
                <a type="button" :href="this.model.buttonLink" class="btn btn-outline-primary">{{model.buttonText}}</a>
            </div>
        </div>
    </div>
</section>
