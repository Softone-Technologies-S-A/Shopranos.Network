<section :id="this.model.id" :class="this.model?.cssClass" class="container pt-md-3 pb-5 mb-2 mb-md-4">
    <div v-if="this.model.header !== null && this.model.header !=''" :class="['d-flex', 'flex-wrap', 'pb-4', 'mb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{this.model.header}}</h2>
    </div>
    <div v-if="blogCategoryList !=null && blogCategoryList.length > 0" class="row d-flex justify-content-center">
        <div v-for="blogCategory in blogCategoryList" class="col-md-3 col-sm-4 col-6 mb-5 " style="height:200px;">
            <a :href="'/blog/posts/'+ blogCategory.alias" class=" d-flex flex-column justify-content-center align-items-center d-block bg-white h-100 shadow-sm rounded-3 py-3 py-sm-4 mb-grid-gutter text-center">
                <div class="mb-2">{{blogCategory.title}}</div>
                <img v-if="blogCategory.mediaItem != null && blogCategory.mediaItem.link != ''" class="d-block mx-auto" :src="blogCategory.mediaItem.link" width="150" :alt="blogCategory.title" />
            </a>
        </div>
    </div>
</section>
