
<section :id="this.model.id" :class="this.model?.cssClass" class="container pt-md-3 pb-2 mb-5 pb-lg-3">
    <div v-if="this.model.header !== null && this.model.header !=''" :class="['d-flex', 'flex-wrap', 'pb-4', 'mb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ this.model.header }}</h2>
    </div>
    <div v-if="BrandList !=null && BrandList.length > 0" class="row d-flex justify-content-center">
        <div v-for="Brand in BrandList" class="col-md-3 col-sm-4 col-6 mb-5 " style="height:200px;">
            <a :href="'/brand/'+ Brand.alias" class=" d-flex justify-content-center align-items-center d-block bg-white h-100 shadow-sm rounded-3 py-3 py-sm-4 mb-grid-gutter text-center">
                <img v-if="Brand.mediaItem != null && Brand.mediaItem.link != ''" class="d-block mx-auto" :src="Brand.mediaItem.link" width="150" :alt="Brand.name" />
                {{Brand.mediaItem !== null && Brand.mediaItem.link !== '' ? '' : Brand.name}}
            </a>
        </div>
    </div>
</section>
