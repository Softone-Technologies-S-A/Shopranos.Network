<section :id="'ProductsCarousel-'+this.model.id" v-if="this.products !== null && this.products.length > 0" :class="this.model?.cssClass" class="container pt-md-3 pb-2 mb-5 pb-lg-3">
    <div v-if="this.model.header !== null && this.model.header !=''"
         :class="['d-flex', 'flex-wrap', 'mb-4', 'pb-4', getAlignmentClass(model.alignment)]">
        <h2 class="h3 fw-bold mb-0 pt-3">{{ this.model.header }}</h2>
    </div>
    <div class="tns-carousel tns-nav-enabled">
        <div :id="this.carouselId" class="tns-carousel-inner" data-carousel-options='{"items": 3, "nav": true,"responsive": {"0":{"items":1},"500":{"items":2},"768":{"items":3}, "1100":{"gutter": 0}}}'>
            <div v-for="product in this.products" class="my-2 px-2">
                <div class="card border-0 shadow-sm" style="min-height: 320px;">
                    <div v-if="product.additionalFeatures.icoTags !== null" class="d-flex flex-wrap justify-content-start position-absolute top-0 start-0 pt-1 ps-2 me-4" v-html="this._getBadges(product)"></div>
                    <a style="min-height: 250px;" class="text-center" :href="'/product/'+product.alias">
                        <img v-if="this._getMediaItem(product.mediaItems)!==null" :src="this._getMediaItem(product.mediaItems)" class="" :alt="product.title" style="max-height: 250px;object-fit: contain;"  @error="this._handleImageError">
                        <img v-else :src="this._getNoImageUrl()" class="card-img-top" :alt="product.title" style="max-height: 250px;object-fit: contain;"  >
                    </a>
                    <div class="card-body">
                        <h5 class="product-title fs-sm text-center text-truncate"><a :href="'/product/'+product.alias">{{product.title}}</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
