<section :id="this.model.id" v-if="this.documentation !== null" :class="this.model?.cssClass" class="pt-md-3 pb-2 mb-5 pb-lg-3">
    <div v-for="(line, i) in this.documentation.lines" :class="(i%2==0?'bg-secondary':'')">
        <div class="container">
            <div class="row align-items-center py-5">
                <div :class="i%2 ? this.rightClass : this.leftClass">
                    <img v-if="line.mediaItem!=null && line.mediaItem.link !== null" class="w-100 " :src="line.mediaItem.link" :alt="line.title" @error="this._handleImageError" style="object-fit:cover;height:490px;" />
                </div>
                <div :class="this.textClass+('text-md-start')">
                    <h2 v-if="line.title !== null && line.title !=='(UNDEFINED)'" class="fs-2  fw-bold mb-3">{{line.title}}</h2>
                    <p class="fs-6" v-if="line.description !== null" style="line-height:25px;" v-html="line.description">
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
